<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers Company</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <!-- header section -->
    <header>
        <nav >
            <div class="navbar">
                <div class="logo">
                    Sneakers
                </div>  
                <div class="navbar-links">
                    <ul>
                        <li> <a href="#">Collection</a></li>
                        <li> <a href="#">Men</a></li>
                        <li> <a href="#">Women</a></li>
                        <li> <a href="#">About</a></li>
                        <li> <a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="avatar-container">
                    <div class="cart-icon">
                        <img class="cart-img" src="./img/Untitled.jpg" alt="cart">
                        <span class="cart-count">0</span>
                    </div>
                <div class="avatar-item">
                    <img class="avatar-img" src="./img/young-man-black-shirt_1308-173618.jpg" alt="avatar">
                </div>
                </div>
            </div>
         </nav>       
    </header>
<!-- main section -->
    <main class="main-content">
        <section class="img-product">
            <div class="img-content">
                <div class="product-img-container">
                    <img src="./img/tjfddtldvsfu6oqz6qdp.jpg" alt="shoes1" class="main-product-img">
                </div>
                <div class="thumbnail-container">
                    <img src="./img/61HACkRIfwL._AC_SY535_.jpg" alt="shoes2" class="product-img">
                    <img src="./img/61M9qMzKwHL._AC_SY535_.jpg" alt="shoes3" class="product-img">
                    <img src="./img/61SXkQDDoTL._AC_SY535_.jpg" alt="shoes4" class="product-img">
                    <img src="./img/61tf9d74h1L._AC_SY535_.jpg" alt="shoes5" class="product-img">
                </div>
            </div>
        </section>
<!-- product details -->
        <section class="product-details">
            <div class="product-details-section">
                <h2 class="company-name">SNEAKER COMPANY</h2>
                <h1 class="product-title">Fall Limited Edition Sneakers</h1>
                <p class="product-description">
                    These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.
                </p>
                <div class="price-info">
                    <div class="current-price">
                        $<span id="current-price-value">125.00</span> <span class="discount">50%</span>
                    </div>
                    <div class="original-price">$250.00</div>
                </div>
                <div class="quantity-add-to-cart">
                    <div class="quantity-selector">
                        <button class="minus-btn">-</button>
                        <span class="quantity-display">0</span>
                        <button class="plus-btn">+</button>
                    </div>
                    <button class="add-to-cart-btn">
                        <img class="product-cart-img" src="./img/Untitled.jpg" alt="Add to Cart"> Add to cart
                    </button>
                </div>
            </div>
        </section>

 <script src="./js/main.js"></script>
</body>
</html>
